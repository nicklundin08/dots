# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
  - repo: local
    hooks:
      - id: alejandra
        name: alejandra
        entry: alejandra .
        language: system
      - id: stylua
        name: stylua
        entry: stylua
        language: system
        pass_filenames: true
        files: \.lua$ # Regex to match files to run the hook on
