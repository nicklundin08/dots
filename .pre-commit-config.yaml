# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
  - repo: local
    hooks:
      - id: fmt:nix
        name: fmt:nix
        entry: alejandra --
        language: system
        files: \.nix$
        pass_filenames: true
      - id: fmt:lua
        name: fmt:lua
        entry: stylua
        language: system
        pass_filenames: true
        files: \.lua$
      - id: fmt:json
        name: fmt:json
        entry: task fmt:json:file --
        language: system
        pass_filenames: true
        files: \.json$
