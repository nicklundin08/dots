version: '3'


includes:
  fmt: ./tasks/Taskfile.fmt.yaml
  nix: ./tasks/Taskfile.nixos.yaml
  hm: ./tasks/Taskfile.home-manager.yaml

vars:
  DOTS:
    sh: |
      if command -v home-manager >/dev/null 2>&1; then
          echo "hm"
      else
          echo "nix"
      fi
  BRANCH_NAME:
    sh: |
      if command -v home-manager >/dev/null 2>&1; then
          echo "hm/$(whoami)-$(hostname)"
      else
          echo "nix/$(whoami)-$(hostname)"
      fi


tasks:
  default:
    cmds:
      - task --list-all

  print-vars:
    cmds:
      - echo {{.DOTS}}
      - echo {{.BRANCH_NAME}}

  repl:
    cmds:
      - echo "type :q to exit"
      - nix repl --extra-experimental-features 'flakes repl-flake' nixpkgs


  branch:show:
    cmds:
      - echo {{.BRANCH_NAME}}

  branch:create:
    cmds:
      - git switch -c {{.BRANCH_NAME}} || true
      - git switch {{.BRANCH_NAME}}
      - git push -u origin {{.BRANCH_NAME}}
      - git switch main

  branch:pull:
    cmds:
      - git switch {{.BRANCH_NAME}}
      - git merge --ff main
      - task: rebuild
      - git push
      - git switch main
      - exec bash

  rebuild:
    cmds:
      - task {{.DOTS}}:rebuild

  rebuild-and-push:
    cmds:
      - task: rebuild
      - git push
      - git switch {{.BRANCH_NAME}}
      - git merge --ff main
      - git push
      - git switch main

  increment:
    cmds:
      - lazygit
      - cz commit
      - task: rebuild-and-push
